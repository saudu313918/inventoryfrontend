<div class="fluid-container">
    <nav class="navbar navbar-expand-lg fixed-sticky navbar-light " style="background-color: #e3f2fd;">
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Add Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
        <span class="navbar-text">
         Inventory Management System
        </span>
      </div>
    </nav>
  
  
    <div class="row mt-5">
      <div class="card mx-auto">
        <div class="card-header text-center bg-warning">Add Product</div>
        <div class="card-body">
          <form #form="ngForm" (submit)="onSubmit(form)"  novalidate>
            <input type="hidden" name="product_id" [value]="service.formData.product_id">
            <div class="form-group">
              <label for="product_name">Product Name</label>
              <input type="text" class="form-control form-control-lg" id="product_name"  name="product_name" placeholder="Product Name" #product_name="ngModel" [(ngModel)]="service.formData.product_name" required [class.invalid]="product_name.invalid && product_name.touched">
            </div>
            <div class="form-group">
              <label for="product_brand">Product Brand</label>
              <input type="text" class="form-control form-control-lg" id="product_brand"  name="product_brand" placeholder="Product Brand" #product_name="ngModel" [(ngModel)]="service.formData.product_brand"  required>
            </div>
            <div class="form-group">
              <label for="product_rate">Product Rate</label>
              <input type="text" class="form-control form-control-lg" id="product_rate"  name="product_rate" placeholder="Rate" #product_rate="ngModel" [(ngModel)]="service.formData.product_rate"  required>
            </div>

            <div class="form-group">
              <label for="product_quantity">Product Quantity</label>
              <input type="text" class="form-control form-control-lg" id="product_quantity" name="product_quantity" placeholder="Quantity"  #product_quantity="ngModel" [(ngModel)]="service.formData.product_quantity"  required>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-success btn-block" [disabled]="form.invalid">SUBMIT</button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
