<div class="row mt-5">
    <div class="card mx-auto " style="width: 50%;">
        <div class="card-header text-center  blue darken-1">Login Page</div>
        <div class="card-body">
            <form #form="ngForm" (submit)="onSubmit(form)">
              
                <div class="form-group">
                  <label for="exampleInputEmail1"></label>
                  <input type="email" class="form-control text-center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" ></label>
                  <input type="password" class="form-control text-center" id="exampleInputPassword1" placeholder="Password" >
                </div>
                <div class="form-group text-center">
                  <button type="submit" class="btn indigo accent-3">Submit</button>
                </div>
                
              </form>
        </div>
    </div>
  </div>
